
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ONETAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding-top: 80px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 4rem;
      color: #00ffff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #00ffffaa;
    }

    .cta-button {
      background-color: #00ffff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff88;
      transition: 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .killfeed {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem 3rem;
      border: 2px solid #ff4444;
      color: #ff4444;
      font-size: 1.5rem;
      font-family: monospace;
      z-index: 999;
      border-radius: 10px;
      animation: fadeout 1.2s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="deagleCanvas"></canvas>

  <header>
    <h1>$ONETAP</h1>
    <p>Click once. Headshot forever.</p>
    <a class="cta-button" href="#">Buy on Uniswap</a>
  </header>

  <div class="killfeed" id="killfeed">ðŸ’¥ HEADSHOT by $ONETAP ðŸ’¥</div>
  <audio id="gunshot" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-fire-gun-shot-1661.mp3"></audio>

  <script>
    const canvas = document.getElementById('deagleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bullets = [];

    class Bullet {
      constructor(x, y, angle) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = 10;
        this.radius = 5;
      }
      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#ff4444';
        ctx.fill();
      }
    }

    function fireBullets() {
      const originX = canvas.width / 2;
      const originY = canvas.height - 100;
      bullets = [];
      for (let i = 0; i < 6; i++) {
        let angle = Math.PI * (i / 6) - Math.PI / 2;
        bullets.push(new Bullet(originX, originY, angle));
      }
      document.getElementById('gunshot').play();
      showKillfeed();
    }

    function showKillfeed() {
      const killfeed = document.getElementById('killfeed');
      killfeed.style.display = 'block';
      setTimeout(() => {
        killfeed.style.display = 'none';
      }, 1200);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bullets.forEach(b => {
        b.update();
        b.draw();
      });
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', fireBullets);
    animate();
  </script>
</body>
</html>
