
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$ONETAP â€” TAP2ENTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            background-color: black;
            cursor: crosshair;
            font-family: monospace;
        }
        #screen {
            background-image: url('tap2enter.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .drop {
            position: absolute;
            top: -50px;
            color: #ffd700;
            font-size: 24px;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
        #main {
            background: #111;
            color: white;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #hero-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body onclick="fireShot()">
    <div id="screen">
        <div id="rain"></div>
    </div>
    <audio id="shotSound" src="headshot.mp3" preload="auto"></audio>

    <div id="main">
        <img id="hero-img" src="hero-pixelart.png" alt="$ONETAP HERO">
        <h1>Welcome to $ONETAP</h1>
        <p>ONE TAP. ONE SHOT. ONE MEME.</p>
    </div>

    <script>
        let fired = false;

        function fireShot() {
            if (fired) return;
            fired = true;

            const screen = document.getElementById('screen');
            const sound = document.getElementById('shotSound');
            const rain = document.getElementById('rain');

            screen.style.backgroundImage = "url('explosion.png')";
            sound.play();

            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.className = 'drop';
                drop.innerText = '$ONETAP';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (1.5 + Math.random()) + 's';
                drop.style.fontSize = (18 + Math.random() * 10) + 'px';
                rain.appendChild(drop);
            }

            setTimeout(() => {
                document.getElementById('main').scrollIntoView({ behavior: 'smooth' });
            }, 2000);
        }
    </script>
</body>
</html>
