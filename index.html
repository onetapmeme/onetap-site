<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ONETAP Inventory</title>
  <meta name="description" content="Découvrez l'inventaire $ONETAP : crypto, lore, skins NFT, airdrop, et bien plus. Une landing page immersive, 100% gaming.">
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="$ONETAP Inventory">
  <meta property="og:description" content="Landing page immersive et rétro autour du token $ONETAP et de son univers crypto/gaming."/>
  <meta property="og:type" content="website"/>
</head>
<body>
  <header>
    <h1 class="inventory-title" tabindex="0">$ONETAP Inventory</h1>
  </header>
  <main>
    <div class="inventory-grid">
      <!-- Slots (identiques à avant, avec tabindex/aria-label) -->
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Voir le Deagle" data-title="$ONETAP Deagle" data-desc="The legendary one tap! Precision, style, and moonshot." data-link="#">
        <img src="logo_onetap.png" alt="Logo Deagle" class="slot-img" loading="lazy">
        <span class="slot-label">Deagle</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Acheter $ONETAP" data-title="Buy $ONETAP" data-desc="Available on Uniswap. One click, one shot to the moon!" data-link="#buy">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/shopping-cart--v2.png" alt="Buy" class="slot-img" loading="lazy">
        <span class="slot-label">Buy</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Voir le Lore" data-title="Lore" data-desc="Forged in eco rounds. No panic. Just one bullet, one legend." data-link="#lore">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/story.png" alt="Lore" class="slot-img" loading="lazy">
        <span class="slot-label">Lore</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Voir la Tokenomics" data-title="Tokenomics" data-desc="50% Liquidity, 25% Airdrop, 15% Marketing & Dev, 10% DAO Vault" data-link="#tokenomics">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/stack-of-coins--v2.png" alt="Tokenomics" class="slot-img" loading="lazy">
        <span class="slot-label">Tokenomics</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Lire le Whitepaper" data-title="Whitepaper" data-desc="All the details, all the alpha, all the fun. Read the doc." data-link="#whitepaper">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/document--v2.png" alt="Whitepaper" class="slot-img" loading="lazy">
        <span class="slot-label">Whitepaper</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Voir le DAO" data-title="DAO" data-desc="Governance and upgrades by the holders. One tap, one vote." data-link="#dao">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/crowd--v2.png" alt="DAO" class="slot-img" loading="lazy">
        <span class="slot-label">DAO</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Voir les NFT Skins" data-title="NFT Skins" data-desc="Unlock legendary NFT skins and sprays!" data-link="#skins">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/paint-spray.png" alt="Skins" class="slot-img" loading="lazy">
        <span class="slot-label">NFT Skins</span>
      </div>
      <div class="inventory-slot" tabindex="0" role="button" aria-label="Participer à l'airdrop" data-title="Airdrop" data-desc="Claim your share. The moon is calling." data-link="#airdrop">
        <img src="https://img.icons8.com/pastel-glyph/64/00ffff/parcel--v2.png" alt="Airdrop" class="slot-img" loading="lazy">
        <span class="slot-label">Airdrop</span>
      </div>
    </div>
  </main>
  <footer>
    <p>Powered by $ONETAP | All drops legendary. No sprays, just headshots.</p>
  </footer>

  <!-- Popup Modal -->
  <div class="modal" id="popupModal" aria-modal="true" role="dialog" tabindex="-1">
    <div class="modal-content">
      <span class="modal-close" id="closeModal" tabindex="0" role="button" aria-label="Fermer la fenêtre">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <a href="#" class="modal-link" id="modalLink" target="_blank" rel="noopener noreferrer">Go</a>
    </div>
  </div>

  <!-- Bruitages -->
  <audio id="slotSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_11f89a6a8e.mp3"></audio>
  <audio id="inspectSound" src="https://cdn.pixabay.com/audio/2022/02/23/audio_115b423c7b.mp3"></audio>

  <script>
    // Helper: open modal
    function openModal(slot) {
      document.getElementById('slotSound').currentTime = 0;
      document.getElementById('slotSound').play();
      document.getElementById('modalTitle').textContent = slot.getAttribute('data-title');
      document.getElementById('modalDesc').textContent = slot.getAttribute('data-desc');
      document.getElementById('modalLink').href = slot.getAttribute('data-link') || "#";
      document.getElementById('popupModal').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('inspectSound').currentTime = 0;
        document.getElementById('inspectSound').play();
      }, 200);
      document.body.style.overflow = 'hidden'; // Block scroll
      document.getElementById('popupModal').focus();
      // Change document title for immersion
      document.title = slot.getAttribute('data-title') + " | $ONETAP Inventory";
    }

    // Helper: close modal
    function closeModal() {
      document.getElementById('popupModal').style.display = 'none';
      document.body.style.overflow = '';
      document.title = "$ONETAP Inventory";
    }

    // Ouvre le modal au clic ou entrée/espace
    document.querySelectorAll('.inventory-slot').forEach(slot => {
      slot.addEventListener('click', function() {
        openModal(slot);
      });
      slot.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          openModal(slot);
        }
      });
    });

    // Fermer le modal (clic croix, overlay ou touche ESC)
    document.getElementById('closeModal').onclick = closeModal;
    document.getElementById('closeModal').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') closeModal();
    });
    window.onclick = function(event) {
      if (event.target == document.getElementById('popupModal')) {
        closeModal();
      }
    };
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && document.getElementById('popupModal').style.display === 'flex') {
        closeModal();
      }
    });
  </script>
</body>
</html>
