<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ONETAP – Meme Token Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Écran d'accueil -->
  <div id="welcome-screen">
    <img id="tap2enter-img" src="assets/tap2enter_pc_static.png" alt="Tap2Enter" draggable="false" />
    <div id="tap-anywhere">Tap anywhere to begin</div>
    <audio id="headshot-sound" src="assets/explosion.wav" preload="auto"></audio>
    <audio id="music-welcome" src="assets/music_welcome.wav" preload="auto" loop></audio>
    <audio id="music-main" src="assets/music_main.wav" preload="auto" loop></audio>
  </div>

  <!-- Roulette -->
  <div id="roulette-screen" style="display:none;">
    <div id="roulette-container"></div>
    <audio id="roulette-sound" src="assets/roulette_sound.wav" preload="auto"></audio>
    <audio id="drop-rare-sound" src="assets/drop_rare.wav" preload="auto"></audio>
  </div>

  <!-- Drop Gold -->
  <div id="gold-drop-screen" style="display:none;">
    <div id="gold-drop-content">
      <img id="gold-drop-img" src="assets/onetap_gold.png" alt="Drop Gold" />
      <div id="gold-drop-title" class="gold-text">GOLDEN DROP UNLOCKED!</div>
      <div id="gold-drop-tap">Tap to continue</div>
    </div>
  </div>

  <!-- Inventaire Principal -->
  <section id="main-inventory" style="display:none;">
    <img id="main-coin-img" src="assets/onetap_logo.png" alt="$ONETAP Coin" />
  </section>

  <script src="script.js"></script>
</body>
</html>
