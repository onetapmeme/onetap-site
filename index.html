<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ONETAP – Meme Token Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Accueil -->
  <div id="welcome-screen">
    <img id="tap2enter-img" src="assets/tap2enter_pc_static.png" alt="Tap2Enter" draggable="false"/>
    <span id="press-anywhere-text">Tap anywhere to begin</span>
    <img id="watermark-logo" src="assets/onetap_logo.png" alt="Watermark"/>
    <canvas id="background-canvas"></canvas>
    <audio id="headshot-sound" src="assets/explosion.wav" preload="auto"></audio>
    <audio id="music-welcome" src="assets/music_welcome.wav" loop preload="auto"></audio>
    <audio id="music-main" src="assets/music_main.wav" loop preload="auto"></audio>
    <audio id="music-epic" src="assets/music_epic.wav" preload="auto" loop></audio>
  </div>

  <!-- Loader -->
  <div id="loader" style="display:none;">
    <div class="spinner"></div>
    <div class="loading-text">Loading…</div>
  </div>

  <!-- Roulette -->
  <div id="roulette-screen" style="display:none;">
    <div id="roulette-container"></div>
    <audio id="roulette-sound" src="assets/roulette_sound.wav" preload="auto"></audio>
    <audio id="drop-rare-sound" src="assets/drop_rare.wav" preload="auto"></audio>
  </div>

  <!-- Animation Gold Drop -->
  <div id="gold-drop-screen" style="display:none;">
    <div class="gold-animation-wrapper">
      <div class="gold-flash"></div>
      <img id="gold-drop-img" src="assets/onetap_gold.png" alt="Gold Drop" />
      <div class="confetti"></div>
    </div>
    <span id="gold-drop-text">GOLDEN DROP UNLOCKED!</span>
  </div>

  <!-- Animation $ONETAP Final Drop -->
  <div id="onetap-drop-screen" style="display:none;">
    <div class="onetap-animation-wrapper">
      <img id="onetap-logo-img" src="assets/onetap_logo.png" alt="$ONETAP Logo" />
    </div>
    <span id="onetap-drop-text">$ONETAP ACQUIRED!</span>
    <button id="share-btn" style="display:none;">Share my Golden Drop</button>
  </div>

  <!-- Inventaire Principal -->
  <section id="main-inventory" style="display:none;">
    <h1>$ONETAP Inventory</h1>
    <img src="assets/onetap_logo.png" alt="Drop OneTap" class="onetap-inventory-drop"/>
    <div class="ticker">Fair Launch • Liquidity Locked • $ONETAP just hit a new ATH!</div>
  </section>

  <!-- Boutons d'options discrètes -->
  <button id="mute-btn" title="Mute/Unmute Music" style="display:flex;">
    <span id="mute-ico">
      <!-- Icône Unmuted -->
      <svg id="ico-unmuted" width="23" height="23" viewBox="0 0 24 24" fill="none"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3a4.5 4.5 0 0 1-4.5 4.5v-2a2.5 2.5 0 0 0 0-5v-2a4.5 4.5 0 0 1 4.5 4.5zm2.5 0a7 7 0 0 1-7 7v-2a5 5 0 0 0 0-10v-2a7 7 0 0 1 7 7z" fill="#ffe066"/></svg>
      <!-- Icône Muted -->
      <svg id="ico-muted" width="23" height="23" viewBox="0 0 24 24" fill="none" style="display:none;">
        <path d="M16.5 12a4.5 4.5 0 0 1-4.5 4.5v-2a2.5 2.5 0 0 0 0-5v-2a4.5 4.5 0 0 1 4.5 4.5zm2.5 0a7 7 0 0 1-7 7v-2a5 5 0 0 0 0-10v-2a7 7 0 0 1 7 7z" fill="#ffe066"/>
        <line x1="5" y1="5" x2="19" y2="19" stroke="#ffe066" stroke-width="2"/>
      </svg>
    </span>
  </button>

  <button id="replay-btn" title="Replay Animation" style="display:none;">
    <span>
      <!-- Icône Replay -->
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
        <path d="M12 5V2L7 6.5l5 4.5V7c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6" stroke="#ffe066" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
  </button>

  <script src="script.js"></script>
</body>
</html>
