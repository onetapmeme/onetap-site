<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>$ONETAP – Meme Token Inventory</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <!-- Ici tu peux remettre ton animation Tap2Enter, puis sur clic tu affiches la roulette. -->
    <div id="tap2enter" onclick="showRoulette()">
      <picture>
        <source srcset="assets/tap2enter_mobile_static.png" media="(max-width: 700px)">
        <img src="assets/tap2enter_pc_static.png" alt="Tap2Enter $ONETAP" id="main-welcome-img" draggable="false"/>
      </picture>
      <div class="tap2enter-txt">TAP TO ENTER</div>
    </div>
  </div>

  <div id="roulette-container" style="display:none;">
    <div class="roulette-wrapper">
      <div class="roulette-row" id="roulette-row">
        <!-- Cases générées par JS -->
      </div>
      <div class="roulette-indicator"></div>
    </div>
    <audio id="roulette-audio" src="assets/roulette_sound.wav"></audio>
    <audio id="droprare-audio" src="assets/drop_rare.wav"></audio>
  </div>

  <div id="drop-popup" style="display:none;">
    <div class="drop-glow"></div>
    <img src="assets/onetap_gold.png" class="drop-gold" alt="GOLD DROP" />
    <div class="drop-title">RARE $ONETAP DROP!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
