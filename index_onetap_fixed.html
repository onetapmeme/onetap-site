
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$ONETAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding-top: 80px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 4rem;
      color: #00ffff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px #00ffffaa;
    }

    .cta-button {
      background-color: #00ffff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffff88;
      transition: 0.3s ease-in-out;
    }

    .cta-button:hover {
      background-color: #00cccc;
      transform: scale(1.05);
    }

    .killfeed {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 2rem 3rem;
      border: 2px solid #ff4444;
      color: #ff4444;
      font-size: 1.5rem;
      font-family: monospace;
      z-index: 999;
      border-radius: 10px;
      animation: fadeout 1.2s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #deagle {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      z-index: 1;
    }

    .bullet {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4444;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      animation: bulletFly 1.2s forwards;
    }

    @keyframes bulletFly {
      0% { transform: scale(0.5); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="deagleCanvas"></canvas>
  <img id="deagle" src="https://i.imgur.com/zyD1Xg5.png" alt="Deagle"/>

  <header>
    <h1>$ONETAP</h1>
    <p>Click once. Headshot forever.</p>
    <a class="cta-button" href="#">Buy on Uniswap</a>
  </header>

  <div class="killfeed" id="killfeed">ðŸ’¥ HEADSHOT by $ONETAP ðŸ’¥</div>
  <audio id="gunshot" src="https://assets.mixkit.co/sfx/preview/mixkit-fast-small-fire-gun-shot-1661.mp3"></audio>

  <script>
    const canvas = document.getElementById('deagleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pages = [
      "page1.html",
      "page2.html",
      "page3.html",
      "page4.html",
      "page5.html",
      "page6.html"
    ];

    const killfeed = document.getElementById('killfeed');
    const sound = document.getElementById('gunshot');

    function fireBullets() {
      const originX = window.innerWidth / 2;
      const originY = window.innerHeight - 100;
      const spread = Math.PI / 2;
      for (let i = 0; i < 6; i++) {
        const angle = (i - 2.5) * (spread / 5);
        const bullet = document.createElement("div");
        bullet.classList.add("bullet");
        bullet.style.left = originX + "px";
        bullet.style.top = originY + "px";

        const dx = Math.cos(angle) * 500;
        const dy = Math.sin(angle) * 500;

        bullet.style.transform = `translate(${dx}px, ${dy}px)`;

        bullet.onclick = () => {
          killfeed.style.display = 'block';
          sound.play();
          setTimeout(() => {
            killfeed.style.display = 'none';
            window.location.href = pages[i];
          }, 1200);
        };

        document.body.appendChild(bullet);
        setTimeout(() => bullet.remove(), 1300);
      }
      sound.play();
    }

    canvas.addEventListener("click", fireBullets);
  </script>
</body>
</html>
